<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>test</title> 
    
</head>
<body>
      
    
    <form>
        <div class="mb-3">
            <label for="fileName">ICS file name attribue:</label>
            <input type="text" id="fileName" length="50"/>
        </div>
        
        <div class="mb-3">
            <label for="startDate">First Recycle Date:</label>
            <input type="date" id="startDate" min="2021-01-01" title="Start Date" value="2023-01-01">

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" min="2021-12-01" title="Start Date" value="2023-12-31">
        </div>
        <div class="mb-3">
            <label for="collectionDay">Collection Day:</label>
            <select id="collectionDay" title="Collection Day">
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>

        </div>
        <div class="mb-3">
            <label for="recycleOnlyInd">Generate only for Recycle and Holiday Trash days?</label>
            <input type="checkbox" id="recycleOnlyInd" checked>
        </div>


        <button type="button" class="btn btn-primary" onclick="trashCal();">Generate ICS File</button>

        
    </form>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./static/js/calgen.js"></script>

</body>
</html>
